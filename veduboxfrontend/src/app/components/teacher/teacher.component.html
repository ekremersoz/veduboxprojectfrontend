  <ul class="list-group">
      <li (click)="setNullCurrentTeacher()" routerLink="/courses" [class]="getAllTeacherClass()" type="button" >Tüm Eğitmenlerin Kursları</li>

      type="button">{{teacher.teacherName}}</li>
  </ul>
